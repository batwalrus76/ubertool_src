<!-- "Click" Menus -->
<script type="text/javascript">	
$( document ).ready(function() {
	$('.articles a').hover(function(){
			$(this).stop().animate({ color:'#A31E39' },500);
		}, function(){
			$(this).stop().animate({ color:'#485C5A' },500);
	});

	$('a#{{model}}').removeClass('fadeMenu').addClass('aSelected');
	$('#output_tab').css('display', (pathSlice == '{{model}}_output') ? 'inline' : 'none');
	
	if ($('a#{{model}}').hasClass('aSelected')) {
		$('.fadeMenu').hover(function(){
			$(this).stop().animate({ backgroundColor:'rgb(163,30,57)', color:'#FFFFFF'},500);
		}, function(){
			$(this).stop().animate({ backgroundColor:'rgb(197,207,204)', color:'#485C5A'},500);
		});
	}
});
</script>
