<script language="javascript">
function login(form)/*function to check userid & password*/
{
	var form_userid = form.userid.value;
	var form_password = form.pswrd.value;
	var form_data = {'userid':form_userid,'pswrd':form_password};
	var json_data = JSON.stringify(form_data);
	$.ajax({
		url:"{{ubertool_service_url}}/user/login/"+form_userid,
		async: false,
		type: 'POST',
		data: json_data,
		success: function(login_decision) {
			 if(login_decision)
			  {
			  	alert("Logged in correctly	")/*displays error message*/
			    window.location = "user.html" /*opens the target page while Id & password matches*/
			  }
			 else
			 {
			   alert("Error Password or Username")/*displays error message*/
			 }
		}
	});

}
</script>
