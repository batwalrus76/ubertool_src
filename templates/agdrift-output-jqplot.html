<div id="chart1" style="margin-top:20px; margin-left:20px; width:650px; height:400px;"></div>


<script type='text/javascript'> 
$(document).ready(function(){
        $.jqplot.config.enablePlugins = true;	
    	var s1 =  $.parseJSON($('#distance').text());
    	var s2 = $.parseJSON($('#deposition').text());
		var len1 = s1.length
		var len2 = s2.length
		var paired =[];
		for (var i=0; i<=len1; i+=1){
			paired.push([s1[i],s2[i]]);
		}
/*		  var cosPoints = []; 
  for (var i=0; i<2*Math.PI; i+=0.1){ 
     cosPoints.push([i, Math.cos(i)]); 
  } */
  
	
		L=[{label:'Drift', color:'blue'}]		
        $.jqplot('chart1', [paired], {
			seriesDefaults: { 
        	showMarker:false,
         	pointLabels: { show:false } 
      		},
			
			series:L,
			axes: {
      			xaxis: {
					label :'Distance (Feet)',
					pad: 0
      				},
      			yaxis: {
        			label: 'Spray Drift Fraction',
					labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
					pad: 0
      				}
    		},
			 legend: {
      			show: true,
      			location: 'nw',
      			placement: 'inside',
				fontSize: '11px'
    		} 
        })   
    })
</script>
