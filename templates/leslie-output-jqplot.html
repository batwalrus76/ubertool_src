<link rel="stylesheet" type="text/css" href="http://www.prioritymarketers.com/jqplot/src/jquery.jqplot.css"> 
<script type='text/javascript' src="http://www.prioritymarketers.com/jqplot/src/jquery.jqplot.js"></script> 
<script type='text/javascript' src="http://www.prioritymarketers.com/jqplot/src/plugins/jqplot.barRenderer.js"></script>
<script type='text/javascript' src="http://www.prioritymarketers.com/jqplot/src/plugins/jqplot.categoryAxisRenderer.js"></script>

<script type='text/javascript' src="http://www.prioritymarketers.com/jqplot/src/plugins/jqplot.cursor.js"></script>
<script type="text/javascript" src="https://bitbucket.org/cleonello/jqplot/raw/b5a7796a9ebf/src/plugins/jqplot.canvasTextRenderer.js"></script>

<!--[if lt IE 9]>
<script src="http://www.prioritymarketers.com/jqplot/src/excanvas.min.js"></script>
<![endif]-->

     
<div id="chart1" style="margin-top:20px; margin-left:20px; width:650px; height:400px;"></div>


<script type='text/javascript'> 

$(document).ready(function(){   
    	var ms = $.parseJSON($('#MS').text());
    	var s1 = $.parseJSON($('#final').text());
    	var lm = $.parseJSON($('#LM').text());
    	var ii = $.parseJSON($('#IN').text());

		$('<tr><th colspan='+ms+'><div align="center">Leslie Matrix</div></th></tr>').appendTo('.lm');	
		$('<tr><th><div align="center">Initial Individuals</div></th></tr>').appendTo('.ii');	
		
		i=0
		while (i < ms){
		$('<tr>').appendTo('.lm')
		
		var j=0
			while (j < ms) {	
			$('<td width=50><div align="center">'+lm[i][j]+'</div></td>').appendTo('.lm tr:last')
  			j=j+1
			}
			
		$('</tr>').appendTo('.lm')
		i=i+1			
		}
		$('</table>').appendTo('.lm')
		$('<p>&nbsp;</p>').insertAfter('.lm')
		
		q=0

		while (q < ms){
			$('<tr><td><div align="center">'+ii[q]+'</div></td></tr>').appendTo('.ii')
			q=q+1
			}
		$('</table>').appendTo('.ii')

		

//Generate the figure
		$.jqplot.config.enablePlugins = true;
		L=[{label:'Stage 1'}];
		
		var i=2
		while(i<=ms)
			{
				L.push({label:'Stage'+i});
				i++;
			}	
$.jqplot('chart1', s1, {

    seriesDefaults: {
        showMarker: false,
        pointLabels: {
            show: false
        }
    },

    series: L,
    axes: {
        xaxis: {
            label: 'Time units',
            pad: 0
        },
        yaxis: {
            label: 'Number of individuals',
            labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
            pad: 0
        }
    },
    legend: {
        show: true,
        location: 'nw',
        placement: 'inside',
        fontSize: '11px'
    }
})
})
</script>
