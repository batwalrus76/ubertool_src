<script type="text/javascript" src=" ../stylesheets/jquery-1.7.2.js"> </script>
<script>
$(document).ready(function () {
    $('#id_boom_height').closest('tr').hide();
    $('#id_orchard_type').closest('tr').hide();
    $('#id_drop_size').closest('tr').hide()
    $('#id_application_method').change(function () {
        $('#id_boom_height').closest('tr').hide();
        $('#id_orchard_type').closest('tr').hide();
        $('#id_drop_size').closest('tr').hide();
        
        $('#id_ecosystem_type').change(function () {

        if ($('#id_application_method').val() == "Ground" && $('#id_ecosystem_type').val() == "EPA Pond") {
            $('#id_boom_height').closest('tr').show();
            $('#id_orchard_type').closest('tr').hide();
            $('#id_drop_size').closest('tr').show();
            $('#id_drop_size').find('option:eq(3)').hide();
            $('#id_drop_size').find('option:eq(4)').hide();
        } 

else if ($('#id_application_method').val() == "Ground" && $('#id_ecosystem_type').val() == "Terrestrial") {
            $('#id_boom_height').closest('tr').hide();
            $('#id_orchard_type').closest('tr').hide();
            $('#id_drop_size').closest('tr').show();
            $('#id_drop_size').find('option:eq(3)').hide();
            $('#id_drop_size').find('option:eq(4)').hide();
        }
          else if ($('#id_application_method').val() == "Aerial") {
            $('#id_boom_height').closest('tr').hide();
            $('#id_orchard_type').closest('tr').hide();
            $('#id_drop_size').closest('tr').show();
        } else if ($('#id_application_method').val() == "Orchard/Airblast") {
            $('#id_boom_height').closest('tr').hide();
            $('#id_drop_size').closest('tr').hide();
            $('#id_orchard_type').closest('tr').show();
            }
    });
        });
    });

    $(window).bind('beforeunload', function () {
        $(":reset").click();
    });
</script>
