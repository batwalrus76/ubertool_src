<!-- "Click" Menus -->
<script type="text/javascript">
$( document ).ready(function() {

	$(".articles a").hover(function(){
		$(this).stop().animate({ color:'#FFA500' },500);
	}, function(){
		$(this).stop().animate({ color:'#79973F' },500);
	});

	$('a#{{model}}').removeClass('fadeMenu').addClass('aSelected');
	$('#output_tab').css('display', (pathSlice == '{{model}}_output') ? 'inline' : 'none');
    
	if ($('a#{{model}}').hasClass('aSelected')) {
		$('.fadeMenu').hover(function(){
			$(this).stop().animate({ backgroundColor:'rgb(255,165,0)', color:'#FFFFFF'},500);
		}, function(){
			$(this).stop().animate({ backgroundColor:'rgb(201,224,179)', color:'#333333'},500);
		});
	}
});	
</script>
