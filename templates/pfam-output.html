<script type='text/javascript' src='http://code.jquery.com/jquery-1.7.1.js'></script>
<link rel="stylesheet" type="text/css" href="http://www.prioritymarketers.com/jqplot/src/jquery.jqplot.css"> 
<script type='text/javascript' src="http://www.prioritymarketers.com/jqplot/src/jquery.jqplot.js"></script> 
<script type='text/javascript' src="http://www.prioritymarketers.com/jqplot/src/plugins/jqplot.barRenderer.js"></script>
<script type='text/javascript' src="http://www.prioritymarketers.com/jqplot/src/plugins/jqplot.categoryAxisRenderer.js"></script>
<script type='text/javascript' src="http://www.prioritymarketers.com/jqplot/src/plugins/jqplot.pointLabels.js"></script>
<script type='text/javascript' src="http://www.prioritymarketers.com/jqplot/src/plugins/jqplot.cursor.js"></script>
<script type="text/javascript" src="https://bitbucket.org/cleonello/jqplot/raw/b5a7796a9ebf/src/plugins/jqplot.canvasTextRenderer.js"></script>
<script type="text/javascript" src="https://bitbucket.org/cleonello/jqplot/raw/b5a7796a9ebf/src/plugins/jqplot.canvasAxisLabelRenderer.js"></script>
<script type="text/javascript" language="javascript" src="http://www.prioritymarketers.com/jqplot/src/plugins/jqplot.dateAxisRenderer.js"></script>
<script type="text/javascript" language="javascript" src="http://www.prioritymarketers.com/jqplot/src/plugins/jqplot.canvasAxisTickRenderer.js"></script>

<!--[if lt IE 9]>
<script src="http://www.prioritymarketers.com/jqplot/src/excanvas.min.js"></script>
<![endif]-->

     
<div id="chart1" style="margin-top:20px; margin-left:20px; width:650px; height:400px;"></div>


<script type='text/javascript'> 

$(document).ready(function(){   
    	var noa_out = $.parseJSON($('#noa_out').text());
    	var mm_out = $.parseJSON($('#mm_out').attr('data-val'));
    	var dd_out = $.parseJSON($('#dd_out').attr('data-val'));
    	var ma_out = $.parseJSON($('#ma_out').attr('data-val'));
    	var sr_out = $.parseJSON($('#sr_out').attr('data-val'));
		i=1
		while (i <= noa_out){
		$('<tr><td width=50><div align="center">Application'+i+'</div></td><td width=50><div align="center">'+mm_out[i-1]+'</div></td><td width=50><div align="center">'+dd_out[i-1]+'</div></td><td width=50><div align="center">'+ma_out[i-1]+'</div></td><td width=50><div align="center">'+sr_out[i-1]+'</div></td></tr>').appendTo('.out_application')
		i=i+1
		}
		
    	var nof_out = $.parseJSON($('#nof_out').text());
    	var nod_out = $.parseJSON($('#nod_out').attr('data-val'));
    	var fl_out = $.parseJSON($('#fl_out').attr('data-val'));
    	var wl_out = $.parseJSON($('#wl_out').attr('data-val'));
    	var ml_out = $.parseJSON($('#ml_out').attr('data-val'));
    	var to_out = $.parseJSON($('#to_out').attr('data-val'));
		k=1
		while (k <= nof_out){
		$('<tr><td width=50><div align="center">Event'+k+'</div></td><td width=50><div align="center">'+nod_out[k-1]+'</div></td><td width=50><div align="center">'+fl_out[k-1]+'</div></td><td width=50><div align="center">'+wl_out[k-1]+'</div></td><td width=50><div align="center">'+ml_out[k-1]+'</div></td><td width=50><div align="center">'+to_out[k-1]+'</div></td></tr>').appendTo('.out_floods')
		k=k+1
		}

        var x_water = $.parseJSON($('#x_water').attr('data-val'));
        var x_date = $.parseJSON($('#x_date').attr('data-val'));
        var x_date_len=x_date.length
        var paired =[];
        for (var i=0; i<=x_date_len; i+=1){
            paired.push([x_date[i],x_water[i]]);
        }
        //alert(paired);
//Generate the figure
		$.jqplot.config.enablePlugins = true;

    $.jqplot('chart1', [paired], {

        seriesDefaults: {
            showMarker: false,
            pointLabels: {show: false}
        },

        series:[
            {label:'Water Concentrations'}
        ],
        axes: {
            xaxis: {
                renderer:$.jqplot.DateAxisRenderer,
                tickRenderer: $.jqplot.CanvasAxisTickRenderer,
                tickOptions:{formatString:'%#m/%#d/%Y',
                             angle: -30
                            },
                min: x_date[0],
                tickInterval:'3 month',
                label: 'Date',
                pad: 0
            },
            yaxis: {
                label: 'Water Concentrations',
                labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
                pad: 0
            }
        },
        legend: {
            show: true,
            location: 'nw',
            placement: 'inside',
            fontSize: '11px'
        }
    })
})
</script>
