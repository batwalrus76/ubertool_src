<script>

$(document).ready(function() {

    var tab_pool = ["tab_Chemical", "tab_Avian", "tab_Herptile"];
    var uptab_pool = ["Chemical", "Avian", "Herptile"];
    var visible = $(".tab:visible").attr('class').split(" ")[1];
    var curr_ind = $.inArray(visible, tab_pool);
    $(".submit").hide();
    $(".back").hide();


$('.next').click(function () {
        var tab = $(".tab:visible");
        
        if (curr_ind < 2) {      
            $(".tab:visible").hide();
            $("."+ uptab_pool[curr_ind]).css({'color': '#333333'});
            curr_ind = curr_ind + 1;
            $("." + tab_pool[curr_ind]).show();
            $("."+ uptab_pool[curr_ind]).css({'color': '#FFA500'});
            $(".submit").hide();
            $(".back").show();
            }
        
        if (curr_ind == 2) {
            $(".submit").show();
            $(".next").hide();
        }
    });

    $('.back').click(function () {
        if (curr_ind > 0) {
                
            $(".tab:visible").hide();
            $("."+ uptab_pool[curr_ind]).css({'color': '#333333'});
            curr_ind = curr_ind - 1;
            $("." + tab_pool[curr_ind]).show();
            $("."+ uptab_pool[curr_ind]).css({'color': '#FFA500'});
            $(".submit").hide();
            $(".next").show();
           
        }
        if (curr_ind == 0) {
            $(".back").hide();
        }
    });

    $('#id_Species_of_the_tested_bird').change(function(){

        if ($(this).val()=="Bobwhite quail"){
            $('#id_body_weight_of_the_tested_bird').val("178")
        }
        else if ($(this).val()=="Mallard duck"){
            $('#id_body_weight_of_the_tested_bird').val("1580")
        }
        else $('#id_body_weight_of_the_tested_bird').val("")
    });

});
</script>
